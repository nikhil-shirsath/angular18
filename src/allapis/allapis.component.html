<p>allapis works!</p>

<div class="row">
    <div class="col-8">
        <div class="card" >
            <h5 class="card-title">Table data of the cards </h5>

            <div class="card-body">

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td>Sr. No</td>
                            <td>Roll No</td>
                            <td>name</td>
                            <td>mobile</td>
                            <td>address</td>
                            <td>Status</td>
                           
                        </tr>
                    </thead>
                    <tbody>
                        @for (student of students; track $index) {
                            <tr>
                                <td>{{$index+1}}</td>
                                <td>{{student.roll}}</td>
                                <td>{{student.name}}</td>
                                <td>{{student.mobile}}</td>
                                <td>{{student.address}}</td>
                                <td><button class="btn btn-primary m-2" (click)="onEdit(student)">Edit</button>

                                    <button class="btn btn-danger m-2" (click)="onDelete(student.id)">Delete</button>
                                </td>
                              
                            </tr>
                        }
                    </tbody>
                </table>

              
            </div>
          </div>


    </div>
    <div class="col-4">

        <div class="card" >
            <h5 class="card-title">Student form</h5>

            <div class="card-body">
              <div class="row">
                <div class="col-12">
                    <label for="inputField1">Enter the value of Student roll No</label>
                    <input id="inputField1" type="text" [(ngModel)]="student.roll" class="form-field"></div>
                <div class="col-12">
                    <label for="inputField2">Enter the value of Student name</label>
                    <input id="inputField2" type="text" [(ngModel)]="student.name" class="form-field"></div>
                <div class="col-12">
                    <label for="inputField3">Enter the value of mobile no</label>
                    <input id="inputField3" type="text" [(ngModel)]="student.mobile" class="form-field"></div>
                <div class="col-12">
                    <label for="inputField4">Enter the value of address</label>
                    <input id="inputField4" type="text" [(ngModel)]="student.address" class="form-field"></div>
              </div>

              <div class="row">
                <div class="col-6 text-center"> <button class="btn btn-primary" (click)="reset()">reset</button></div>
                <div class="col-6 text-center">
                    @if(student.id==0){
                        <button class="btn btn-primary" (click)="onSave(student)">save</button>
                    }@else {
                        <button class="btn btn-primary" (click)="onUpdate(student)">update</button>

                    }
                </div>
              </div>

              {{student|json}}
            </div>
          </div>
    </div>
</div>
